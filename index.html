<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asserts/style.css">
    <script src="asserts/script.js" defer></script>
</head>
<body>
    <div class="mainpage" value="mainPage">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="buttons">
            <button class="singleplay">
                Play with Computer
            </button>
            <button class="multiplay">
                Pass & Play
            </button>
        </div>
    </div>
    <div class="playersmark hide">
        <h1>Pick your side</h1>
        <h4>Games always starts with 'X'</h4>
        <div class="pick">
            <div class="pick_X">
                <input type="radio" name="mark" value="X">
                <label>X</label>
            </div>
            <div class="pick_O">
                <input type="radio" name="mark" value="O">
                <label>O</label>
            </div>
            
        </div>
    </div>
    <div class="game hide">
        <div class="scores">
            <table border="3">
                <tr>
                <th>X</th>
                <th>Tie</th>
                <th>O</th>
                </tr>
                <tr>
                    <td class="X_score">0</td>
                    <td class="tie_score">0</td>
                    <td class="O_score">0</td>
                </tr>
            </table>
        </div>
        <div class="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="game_buttons">
            <button class="game_btn restart">Restart</button>
            <button class="game_btn exit">Exit</button>
        </div>
    </div>
    <div class="result hide" value="resultPage">
        <h1 class="finalResult">&#128521 X wins &#128521</h1>
        <div class="buttons">
            <button class="playAgain">Play Again</button>
            <button class="Newgame">New game</button>
        </div>
    </div>
</body>
</html>
