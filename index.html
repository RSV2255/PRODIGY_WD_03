<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asserts/style.css">
    <script src="asserts/script.js" defer></script>
</head>
<body>
    <div class="container ">
        <div class="title frontpage-hide">
            <h1 class="title-heading">Tic-Tac-Toe</h1>
        </div>
        <div class="options frontpage-hide">
            <button class="singleplay">
                Play with Computer
            </button>
            <button class="multiplay">
                Pass & Play
            </button>
        </div>
        <div class="scores gamepage-hide">
            <div class="wins X-wins"><h1>X</h1><h1 class="score X-score">0</h1></div>
            <div class="wins O-wins"><h1>O</h1><h1 class="score O-score">0</h1></div>
        </div>
        <div class="game gamepage-hide">
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
            <button class="boxes"></button>
        </div>

        <button class="restart gamepage-hide">Restart</button>

        <div class="result ">
            <h1 class="result-view"></h1>
        </div>
        <div class="next-check ">
            <button class="replay btn">
                Replay
            </button>
            <button class="newgame btn">
                New Game
            </button>
        </div>
    </div>
</body>
</html>
