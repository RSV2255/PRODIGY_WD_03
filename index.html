<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asserts/style.css">
    <script src="asserts/script.js" defer></script>
</head>
<body>
    <div class="mainpage" value="mainPage">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="buttons">
            <button class="singleplay">
                Play with Computer
            </button>
            <button class="multiplay">
                Pass & Play
            </button>
        </div>
    </div>
    <div class="game" value = "gamingPage">
        <div class="scores">
            <table border="3">
                <tr>
                <th>Player_1</th>
                <th>Tie</th>
                <th>Player_2</th>
                </tr>
                <tr>
                    <td class="X_score">0</td>
                    <td class="tie_score">0</td>
                    <td class="O_score">0</td>
                </tr>
            </table>
        </div>
        <div class="board">
            <div class="square"><div class="mark X"></div></div>
            <div class="square"><div class="mark O"></div></div>
            <div class="square"><div class="mark X"></div></div>
            <div class="square"><div class="mark O"></div></div>
            <div class="square"><div class="mark X"></div></div>
            <div class="square"><div class="mark O"></div></div>
            <div class="square"><div class="mark X"></div></div>
            <div class="square"><div class="mark O"></div></div>
            <div class="square"><div class="mark X"></div></div>
        </div>
        <div class="game_buttons">
            <button class="game_btn restart">Restart</button>
            <button class="game_btn exit">Exit</button>
        </div>
    </div>
    <div class="result" value="resultPage">
        <h1 class="finalResult">&#128521 X wins &#128521</h1>
        <div class="buttons">
            <button class="btn playAgain">Play Again</button>
            <button class="btn Newgame">New game</button>
        </div>
    </div>
</body>
</html>
